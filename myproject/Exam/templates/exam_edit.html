<!DOCTYPE html>
<html>
<head>
    <title>Edit Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3>Edit Exam</h3>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" name="title" class="form-control" value="{{ exam.title }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control">{{ exam.description }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ exam.date|date:'Y-m-d' }}">

            </div>
            <div class="mb-3">
                <label class="form-label">Duration (mins)</label>
                <input type="number" name="duration" class="form-control" value="{{ exam.duration }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Exam</button>
        </form>
    </div>
</div>
</body>
</html>
